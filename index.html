<!DOCTYPE html>
<html>
<head>
    <title>SHA-256 Signature Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 2.4rem;
            color: #861616;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto 50px;
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px 15px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #861616;
            box-shadow: 0 0 10px rgba(134,22,22,0.2);
        }
        button {
            display: block;
            margin: 30px auto 0;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #861616, #c62828);
            color: white;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #c62828, #861616);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .result {
            background: #f5f5f5;
            padding: 25px;
            margin-top: 30px;
            border-radius: 15px;
            border: 1px solid #ddd;
        }
        .copy-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .copy-icon {
            cursor: pointer;
            font-size: 22px;
            color: #861616;
            transition: color 0.2s;
        }
        .copy-icon:hover {
            color: #c62828;
        }
        textarea {
            font-family: monospace;
            font-size: 14px;
            resize: none;
            height: 80px;
            border-radius: 12px;
            padding: 14px;
        }
        @media(max-width: 600px){
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>SHA-256 Signature Generator</h1>

    <div class="container">
        <form method="post">
            <div class="result">
                <label for="api">Choose API:</label>
                <select name="api" id="api" onchange="this.form.submit()">
                    {% for api in api_fields.keys() %}
                        <option value="{{api}}" {% if selected_api == api %}selected{% endif %}>{{api}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-grid">
                {% for field in fields %}
                    <div>
                        <label for="{{field}}">{{field}}</label>
                        <input type="text" name="{{field}}" id="{{field}}" value="{{ values.get(field, '') }}">
                    </div>
                {% endfor %}
            </div>

            <button type="submit">Generate Signature</button>
        </form>

        {% if signature %}
        <div class="result">
            <h3>Concatenated String:</h3>
            <textarea readonly>{{ concatenated }}</textarea>

            <h3>SHA-256 Signature:</h3>
            <div class="copy-container">
                <textarea id="signatureText" readonly>{{ signature }}</textarea>
                <img src="https://img.icons8.com/ios-filled/50/000000/copy.png" 
     alt="Copy" class="copy-icon" onclick="copySignature()">

            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function copySignature() {
            const text = document.getElementById("signatureText");
            text.select();
            text.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(text.value);
            alert("Signature copied!");
        }
    </script>
</body>
</html>
